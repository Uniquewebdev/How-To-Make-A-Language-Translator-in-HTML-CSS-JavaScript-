<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Language Translator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="container-content">
            <div class="input">
                <textarea spellcheck="false" class="onetoanthor-text" placeholder="Enter text"></textarea>
                <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>
            </div>
            <ul class="option_controls">
                <li class="row onetoanthor">
                    <div class="icons">
                        <i id="onetoanthor" class="fas fa-volume-up"></i>
                        <i id="onetoanthor" class="fas fa-copy"></i>
                    </div>
                    <select style="color: red;"></select>
                </li>
                <li class="change"><i class="fas fa-change-alt"></i></li>
                <li class="row to">
                    <select></select>
                    <div class="icons">
                        <i id="to" class="fas fa-volume-up"></i>
                        <i id="to" class="fas fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button>Translate</button>
    </div>

    <script src="countries.js"></script>
    <script src="script.js"></script>

</body>

</html>
